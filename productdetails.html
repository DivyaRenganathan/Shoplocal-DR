<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <link rel="stylesheet" href="productdetails.css"/>

</head>
<body>

<h1>Product Details</h1>
<p>Please enter your product details.</p>
<form>
    <div class="form-group col-md-6">
      <label for="formGroupExampleInput">ShopName</label>
      <input type="text" class="form-control" id="shopname" placeholder="Name of shop">
    </div>
    <div class="form-group col-md-6">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St">
    </div>
    <div class="form-group col-md-6">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="city">
    </div>
    <div class="form-row col-md-6">
        
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="state" class="form-control">
            <option selected>Choose...</option>
            <option>Kerala</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="Zip">zip</label>
          <input type="text" class="form-control" id="zip">
        </div>
    </div>
    <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Contact Number</label>
            <input type="number" class="form-control" id="mobile" placeholder="Mobile no:">
    </div>
</form>
<button type="submit" class="button" onclick="shopdetails()" >Submit</button>

<script src="Confirmpage.js"></script>  
</body>
</html>
